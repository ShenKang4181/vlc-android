name: Android Release APK

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Fail fast if signing secrets are missing
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] || \
             [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ] || \
             [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ]; then
            echo "One or more signing secrets (ANDROID_KEYSTORE_BASE64 / ANDROID_KEY_ALIAS / ANDROID_KEYSTORE_PASSWORD) are missing."
            exit 1
          fi

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK components
        uses: android-actions/setup-android@v3

      - name: Install platforms, tools, and NDK
        run: |
          yes | sdkmanager --channel=3 \
            "platforms;android-36" \
            "build-tools;36.0.0" \
            "platform-tools" \
            "ndk;28.0.13004108"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.14.4

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "ndk.dir=$ANDROID_HOME/ndk/28.0.13004108" >> local.properties

      - name: Prepare release keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          KEYSTORE_FILE="$RUNNER_TEMP/release.keystore"
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$KEYSTORE_FILE"
          echo "Keystore written to $KEYSTORE_FILE"

      - name: Build signed release APK
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          KEYSTORE_FILE="$RUNNER_TEMP/release.keystore"
          # If this task name is wrong for your project, this step will fail.
          gradle :application:app:assembleSignedRelease \
            -PkeyStoreFile="$KEYSTORE_FILE" \
            -Pstorealias="$ANDROID_KEY_ALIAS" \
            -Pstorepwd="$ANDROID_KEYSTORE_PASSWORD"

      - name: Upload signed release artifact
        uses: actions/upload-artifact@v4
        with:
          name: vlc-android-signed-release-apk
          path: application/app/build/outputs/apk/signedRelease/*.apk
